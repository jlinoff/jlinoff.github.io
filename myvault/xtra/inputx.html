<!DOCTYPE html>
<html lang="en">
    <!-- input with circle-x overlay button using flex -->
    <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>inputx</title>
    <meta name="author" content="Joe Linoff">
    <body>
        <h3 id='title'></h3>
        <div
            style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: left">
            <input type='text' id='x-exp-input' width='30' placeholder='input'></input>
            <img src='icons/cancel-circle.svg' alt='x' width='10' height='10' style="margin-left: -12px; z-index: 1; opacity: 80%"/>
        </div>
    <p id='exp1Result'></p>
    <script>
     {
         function clickx() {
             alert('button clicked')
         }
     }
</script>
    <script>
    window.onload = () => {
        document.getElementById('title').innerHTML = 'InputX'
        let input = document.getElementById('x-exp-input')
        let parent = input.parentNode
        let img = parent.getElementsByTagName('img')[0]
        console.log('img', img)
        img.addEventListener('click', (event) => {
            console.log('event', event)
            let input = event.target.parentNode.getElementsByTagName('input')[0].value = ''
        })

    }
</script>
    </body>
</html>
